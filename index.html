<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Telefonico</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&family=Roboto+Condensed:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/logo.png" alt="Emoji telefone">
            <h1>Registro Telefonico</h1>
        </header>
        <form id="form-cadastro">
            <input id="nome-usuario" type="text" required placeholder="Digite o seu nome">
            <input id="ddd-usuario" class="ddd" type="number" required placeholder="DDD">
            <input id="telefone-usuario" type="number" required placeholder="telefone" >
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr><!--Linha da tabela, cria uma nova linha -->
                    <th>Nome:</th>
                    <th>(DDD)</th>
                    <th>Número</th>
                </tr>
            </thead>

        <tbody>
        </tbody>
        <tfoot class="resultado">
            <tr>
                <td>Cadastrado com sucesso</td>
                <td><img src="./imagens/okay.png" alt="Emoji de Confirmação"></td>
            </tr>
        </tfoot>
    </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
